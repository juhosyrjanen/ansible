- hosts: all
  become: yes
  tasks:

  - name: ensure aptitude is 
    become: yes
    package:
      name: "aptitude"
      state: present

  - name: update apt-cache
    become: yes
    apt: 
      update_cache: yes 
      cache_valid_time: 3600

  - name: Upgrade all packages and kernel
    become: yes
    apt: 
      upgrade: dist

  - name: reboot to apply latest kernel
    become: yes
    shell: "sleep 5 && reboot"
    async: 1
    poll: 0

  - name: wait for 10 seconds
    pause:
      seconds: 10

  - name: wait for boot cycle to complete and reconnect
    wait_for_connection:
      connect_timeout: 20
      sleep: 5
      delay: 5
      timeout: 60
